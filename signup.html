  max-width: 960px;
}
.border-top { border-top: 1px solid #e5e5e5; }

  <body class="bg-dark">

    <div class="container">
      <div class="py-5 text-center">

        <h2 class="text-white title" >Sign Up Form</h2>

     

      <div >
        <div class="col-md-8 total">
          <h4 class="mb-3 text-white text">Personal Information</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="text-white text">Full name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid full name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="text-white text">Password</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid password is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="username" class="text-white text">Email Address</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control text" id="username" placeholder="email address" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Your email address is required.
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="country" class="text-white text ">User Type</label>
                <select class="custom-select d-block w-100" id="country" required>
                  <option value="">Choose...</option>
                  <option>Teacher</option>
                  <option>Stdent</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid User Type.
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="zip" class="text-white text">Roll Number</label>
                <input type="text" class="form-control" id="zip" placeholder="" required>
                <div class="invalid-feedback">
                  Roll Number is required.
                </div>
              </div>

            <div class="">
              <button class="btn btn-outline-primary buttons" type="submit">Sign Up</button>
            </div>


            
          </form>
        </div>
      </div>
     

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
